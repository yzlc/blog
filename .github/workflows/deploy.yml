name: Hugo deployment

on:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.11
      with:
        hugo-version: 'latest'
        extended: true

    - name: Theme setup
      run: |
        git clone --depth=1 https://github.com/yzlc/hugo-theme-even.git ./themes/even
        
    - name: Build
      run: hugo --minify

    - name: Deploy
      run: source $GITHUB_WORKSPACE/ci/deploy.sh
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        SERVER_ADDRESS: ${{ secrets.SERVER_ADDRESS }}
        SERVER_DESTINATION: ${{ secrets.SERVER_DESTINATION_STAGING }}
        SSH_PORT: ${{ secrets.SSH_PORT }}

